<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DeepFake Detection</title>
    <link rel="stylesheet" href="static\signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">AuthenticEyes</div>
            <div class="nav-links">
                <a href="login.html">Login</a>
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <h1>Create an Account</h1>
            <form action="{{ url_for('handle_signup') }}" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-redirect">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 DeepFake Detection. All rights reserved.</p>
    </footer>

</body>
</html>
