<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeepFake Detection</title>
    <link rel="stylesheet" href="static\login.css">
</head>
<body>
    
    <header>
        <h1>DeepFake Detection</h1>
    </header>

    <main>
        <h1>Login</h1>
        <!-- Form with action pointing to the home1 page -->

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('handle_login') }}" method="POST">
            <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="off">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </main>

</body>
</html>
